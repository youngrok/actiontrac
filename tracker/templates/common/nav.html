<%def name="nav_tab(label, href, icon, badge=None, extra_class='')">
    <li class="${'active' if request.path == href or hasattr(request, 'active_tab') and request.active_tab == href else ''} ${extra_class}">
        % if badge:
            <span class="badge" style="position: absolute; top: 5px; right: 5px;">${badge}</span>
        % endif
        <a name="${href}" href="${href}" onclick="setCookie('active_tab', '${href}')">
            % if icon:
                <i class="fa fa-${icon}"></i>
            % endif
            ${label}
        </a>
    </li>
</%def>
